spring.application.name=ms-shop-brand
server.port=8090
spring.datasource.url=jdbc:mysql://localhost:3310/branddb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Spring Security OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8093/realms/Nurlan
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

# JWT Auth Converter Configuration
jwt.auth.converter.resource-id=ms-brand
jwt.auth.converter.principle-Attribute=preferred_username


